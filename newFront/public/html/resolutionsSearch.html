<!DOCTYPE html >
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Clinic</title>
  </head>

  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid"><a class="navbar-brand mx-2 m-1" href="http://127.0.0.1:3000/">Clinic</a>
        <span class="navbar-text mx-2"></span>
        <ul id='auth-navbar-nav' class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
          <form id='auth-navbar-form' class="d-flex justify-content-end m-1">
          </form>
      </div>
    </nav>
  </header>

  <body> 
    <div class="row justify-content p-3 m-2">
      <div class="col-md-5 text-center text-md-start">
        <h3 class="mx-3 my-3">Search resolutions by patient name: </h3>
      </div>
    </div>
    <div class="row justify-content p-3">
      <div class="col-md-8 text-center text-md-start">
        <div class="container-fluid">
          <form id='resolutions-search-form' class="d-flex">
            <input class="form-control me-2" id="name" type="text" name="name"/>
            <input class="btn btn-outline-success" type="submit" value="Search"/>
          </form>
        </div>
        <div class="container-fluid p-3 m-2">
          <div id='search-resolutions-list' class="list-group my-4" style="height: 600px; overflow-y: auto">
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="js/index.js"></script>
</html>
