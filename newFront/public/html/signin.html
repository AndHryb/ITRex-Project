<!DOCTYPE html >
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <title>Clinic</title>
  </head>

  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container-fluid"><a class="navbar-brand mx-2 m-1" href="http://127.0.0.1:3000/">Clinic</a>
        <span class="navbar-text mx-2"></span>
        <ul id='auth-navbar-nav' class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
          <form id='auth-navbar-form' class="d-flex justify-content-end m-1">
          </form>
      </div>
    </nav>
  </header>

  <body> 
    <div class="d-flex">
      <div class="container-fluid">
        <div class="row justify-content p-5 m-4 d-flex justify-content-center">
          <div class="col-md-4 text-center text-md-start">
            <h1 class="text-muted my-4">Sign in as patient</h1>
            <form id="signin-form">
              <div class="mb-3">
                <label class="form-label" for="inputEmail">Email address</label>
                <input class="form-control" id="inputEmail" type="email" placeholder="admin@gmail.com" required="required"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputPassword">Password</label>
                <input class="form-control" id="inputPassword" type="password" placeholder="12345678" required="required" minlength="8"/>
              </div>
              <button class="btn btn-dark" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="js/index.js"></script>
</html>
